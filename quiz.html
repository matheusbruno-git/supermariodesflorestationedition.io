<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz</title>
    <style>
      /* Quiz container */
      .quiz-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(#87CEEB, #cef5ff);
        box-shadow: 0px 0px 5px #ccc;
      }

      @media only screen and (max-width: 600px) {
        /* Styles for mobile phones */
        body {
          max-width: 600px;
          margin: 0 auto;
        }
      }

      /* Quiz question */
      .quiz-question {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      /* Quiz answer */
      .quiz-answer {
        display: block;
        margin-bottom: 10px;
      }

      /* Quiz submit button */
      .quiz-submit {
        display: block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <h1>My Quiz</h1>
      <p>Veja o que tu aprendeste com este quiz!</p>
      <form id="quiz-form">
        <div class="quiz-question">Pergunta 1: Qual a importância das florestas?</div>
        <label><input type="radio" name="q1" value="a">a) A floresta é um espaço de importância fundamental para a natureza e para a vida, melhorando a qualidade de vida das populações além de ser um grande ecossistema</label>
        <br>
        <label><input type="radio" name="q1" value="b">b) A floresta é um espaço de pouca importância para a natureza e para a vida além de ser um grande ecossistema</label>
        <br>
        <label><input type="radio" name="q1" value="c">c) A floresta é um espaço de importância fundamental para a natureza e para a vida, melhorando a qualidade de vida das populações e é um pequeno ecossistema</label>
        <br>
        <div class="quiz-question">Pergunta 2: Quais as consequências da destruicão das florestas</div>
        <label><input type="radio" name="q2" value="a">a) As principais causas que levaram a esta destruição nas florestas são a fome, a inveja, a solidão e a expansão urbana</label>
        <br>
        <label><input type="radio" name="q2" value="b">b) As principais causas que levaram a esta destruição nas florestas são a exploração mineira, a utilização de produtos químcos, a pesca em excesso e a expansão marítima</label>
        <br>
        <label><input type="radio" name="q2" value="c">c) As principais causas que levaram a esta destruição nas florestas são a indústria, a pecuária, a agricultura e a expansão urbana</label>
        <br>
        <div class="quiz-question">Pergunta 3: Qual é a maior floresta existente no mundo</div>
        <label><input type="radio" name="q3" value="a">a) Africa </label>
        <br>
        <label><input type="radio" name="q3" value="b">b) Amazonia </label>
        <br>
        <label><input type="radio" name="q3" value="c">c) Mata Atlântica </label>
        <br>
        <button type="submit" class="quiz-submit">Entregar</button>
      </form>
    </div>

    <script>
      const quizForm = document.getElementById("quiz-form");

      quizForm.addEventListener("submit", function(event) {
        event.preventDefault();

        // Get user answers
        const q1Answer = quizForm.querySelector('input[name="q1"]:checked').value;
        const q2Answer = quizForm.querySelector('input[name="q2"]:checked').value;
        const q3Answer = quizForm.querySelector('input[name="q3"]:checked').value;

        // Check answers
        let score = 0;
        if (q1Answer === "a") {
          score++;
        }
        if (q2Answer === "c") {
          score++;
        }
        if (q3Answer === "b") {
          score++;
        }

        // Display score
        alert("Tu acertastes " + score + " de 3!");
      });
    </script>
  </body>
</html>
